<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>download</title>
</head>

<body>
    <script>
        //二维码扫码
        goDownload();
        // 去下载
        function goDownload() {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            // 这里是安卓浏览器
            if (isAndroid) {
                window.location.href = 'https://static.ucloud.cn/54818b89d791458d8fe97565e37a93d8.apk'; // 跳安卓端下载地址
            }
            // 这里是iOS浏览器
            if (isIOS) {
                window.location.href = 'https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8'; // 跳AppStore下载地址
            }

            // 是微信内部webView
            if (is_weixn()) { // 这里是安卓浏览器
                window.location.href = 'https://static.ucloud.cn/95dd5623659045ed9d9a41e6fe3fa480.png';
            }
        }
        // 微信扫码判断
        function is_weixn() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
